<template>
    <div class="slds-card" style="margin-top:-10px;">
        <ul class="slds-accordion">
        <li class="slds-accordion__list-item">
                <section class="slds-accordion__section">
                    <div class="slds-accordion__summary">
                        <h3 class="slds-accordion__summary-heading">
                        <button aria-controls="accordion_details04" onclick={toggleDetail} aria-expanded="false" class="slds-button slds-button_reset slds-accordion__summary-action">
                            <lightning-icon icon-name="utility:switch" size="xx-small" class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left"></lightning-icon>
                            <span class="slds-truncate" title={Interest_Level}>{Interest_Level}</span>
                        </button>
                        </h3>
                    </div>
                    <div class="slds-accordion__content detail-accordion" id="accordion_details04" style="display: none">
                        <div class="slds-p-around_medium">                            
                            <c-lead-interest-level record-id={recordId}></c-lead-interest-level>
                        </div>
                    </div>
                </section>
            </li>
            <li class="slds-accordion__list-item">
                <section class="slds-accordion__section">
                    <div class="slds-accordion__summary">
                        <h3 class="slds-accordion__summary-heading">
                        <button aria-controls="accordion_details05" onclick={toggleDetail} aria-expanded="false" class="slds-button slds-button_reset slds-accordion__summary-action">
                            <lightning-icon icon-name="utility:switch" size="xx-small" class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left"></lightning-icon>
                            <span class="slds-truncate" title={Nature_of_Business}>{Nature_of_Business}</span>
                        </button>
                        </h3>
                    </div>
                    <div class="slds-accordion__content detail-accordion" id="accordion_details05" style="display: none">
                        <div class="slds-p-around_medium">
                            <c-lead-nature-of-business record-id={recordId}></c-lead-nature-of-business>
                        </div>
                    </div>
                </section>
            </li>
            <li class="slds-accordion__list-item">
                <section class="slds-accordion__section">
                    <div class="slds-accordion__summary">
                        <h3 class="slds-accordion__summary-heading">
                        <button aria-controls="accordion_details01" onclick={toggleDetail} aria-expanded="false" class="slds-button_reset slds-accordion__summary-action">
                            <lightning-icon icon-name="utility:switch" size="xx-small" class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left"></lightning-icon>
                            <span class="slds-truncate" title={Communication_Email}>{Communication_Email}</span>
                        </button>
                        </h3>
                    </div>
                    <div class="slds-accordion__content detail-accordion" id="accordion_details01" style="display: none">
                        <div class="slds-p-around_large">
                            <template if:true={commEmailCondtion}>
                                <c-lead-communication-email object-label={Communication_Email} object-name="Communication_Directory__c" condition={commEmailCondtion}></c-lead-communication-email>
                            </template> 
                        </div>
                    </div>
                </section>
            </li>
            <li class="slds-accordion__list-item">
                <section class="slds-accordion__section">
                    <div class="slds-accordion__summary">
                        <h3 class="slds-accordion__summary-heading">
                        <button aria-controls="accordion_details02" onclick={toggleDetail} aria-expanded="false" class="slds-button slds-button_reset slds-accordion__summary-action">
                            <lightning-icon icon-name="utility:switch" size="xx-small" class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left"></lightning-icon>
                            <span class="slds-truncate" title={Communication_Phone}>{Communication_Phone}</span>
                        </button>
                        </h3>
                    </div>
                    <div class="slds-accordion__content detail-accordion" id="accordion_details02" style="display: none">
                        <div class="slds-p-around_large">
                            <template if:true={commPhoneCondtion}>
                                <c-common-table condition={commPhoneCondtion} 
                                    object-label={Communication_Phone} is-open-link="true" open-link-icon="utility:rotate" open-link-text="Run Multiple Actions" onopenlink={updateLeadCommunication}
                                    object-name="Communication_Directory__c" is-multi-language="true" custom-label="-1" fields-label="Communication Category,Communication Class,Communication Group,Communication Type Code,Value"
                                    fields="Communication_Category__c,Communication_Class__c,Communication_Group__c,Communication_Type_Code__c,Value__c"></c-common-table>
                            </template>
                        </div>
                    </div>
                </section>
            </li>
            <li class="slds-accordion__list-item">
                <section class="slds-accordion__section">
                    <div class="slds-accordion__summary">
                        <h3 class="slds-accordion__summary-heading">
                        <button aria-controls="accordion_details03" onclick={toggleDetail} aria-expanded="false" class="slds-button slds-button_reset slds-accordion__summary-action">
                            <lightning-icon icon-name="utility:switch" size="xx-small" class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left"></lightning-icon>
                            <span class="slds-truncate" title={Communication_Address}>{Communication_Address}</span>
                        </button>
                        </h3>
                    </div>
                    <div class="slds-accordion__content detail-accordion" id="accordion_details03" style="display: none">                        
                        <div class="slds-p-around_large">
                            <template if:true={commAddCondtion}>
                                <c-common-table condition={commAddCondtion} 
                                    object-label={Communication_Address} is-open-link="true" open-link-icon="utility:rotate" open-link-text="Run multiple actions" onopenlink={updateLeadCommunication}
                                    object-name="Communication_Directory__c" is-multi-language="true" custom-label="-1" fields-label="Communication Category,Communication Class,Communication Group,Communication Type Code,Maling City,Mailing Street,Mailing State,Mailing Country,Mailing Zip"
                                    fields="Communication_Category__c,Communication_Class__c,Communication_Group__c,Communication_Type_Code__c,Mailing_city__c,Mailing_Street__c,Mailing_State__c,Mailing_Country__c,Mailing_Zip__c"></c-common-table>
                            </template>
                        </div>
                    </div>
                </section>
            </li>          
        </ul>
    </div>
</template>
