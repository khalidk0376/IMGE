<template>
  <footer style={footerBranding} if:true={eventDtls}>
      <a class="slds-button slds-button_brand feedback" href={eventDtls.Feedback_Redirect_URL__c} target="_blank" if:true={isFeedbackEnable}>{eventDtls.Feedback_Sub_Title__c}</a>
      <div class="container">
      <div class="row">
      <div class="col-sm-6 col-xs-12">
          <div class="exhg-padding">
            <p class="section-header"> About {eventDtls.Event_Edition__r.Name} </p>
            <p class="section-copy">
              <lightning-formatted-rich-text value={eventDtls.About_Show__c}></lightning-formatted-rich-text>
            </p>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="exhg-padding">
            <div if:true={isShowhrsVisible}>
              <p class="section-header"> Show Hours </p>
              <p class="show-time" if:true={eventDtls.ShowHours1__c} style={bordercolor}>{eventDtls.ShowHours1__c}</p>
              <p class="show-time" if:true={eventDtls.ShowHours2__c} style={bordercolor}>{eventDtls.ShowHours2__c}</p>
              <p class="show-time" if:true={eventDtls.ShowHours3__c} style={bordercolor}>{eventDtls.ShowHours3__c}</p>
            </div>
            <p class="show-time-2" if:true={isFollowVisible}> Follow Us:
              <a href={eventDtls.FaceBook__c} target="_blank" if:true={eventDtls.FaceBook__c}><i style={iconColors}
                  class="fa fa-facebook-square social-color" ></i></a>
              <a href={eventDtls.Twitter__c} target="_blank" if:true={eventDtls.Twitter__c}><i style={iconColors}
                  class="fa fa-twitter-square social-color"></i></a>
              <a href={eventDtls.LinkedIn__c} target="_blank" if:true={eventDtls.LinkedIn__c}><i style={iconColors}
                  class="fa fa-linkedin-square social-color"></i></a>
              <a href={eventDtls.YouTube__c} target="_blank" if:true={eventDtls.YouTube__c}><i style={iconColors}
                  class="fa fa-youtube-square social-color"></i></a>
              <a href={eventDtls.Instagram__c} target="_blank" if:true={eventDtls.Instagram__c}><i style={iconColors}
                class="fa fa-instagram social-color"></i></a>    
            </p>
          </div> 
        </div>
        <div class="col-sm-2 col-xs-12">
          <div class="exhg-padding" if:true={isLinksVisible}>
            <p class="section-header"> Links </p>
            <a href={eventDtls.Link_1__c} target="_blank" class="section-copy">{eventDtls.Link_1_Label__c}</a><br />
            <a href={eventDtls.Link_2__c} target="_blank" class="section-copy">{eventDtls.Link_2_Label__c}</a><br />
            <a href={eventDtls.Link_3__c} target="_blank" class="section-copy">{eventDtls.Link_3_Label__c}</a><br />
            <a href={eventDtls.Link_4__c} target="_blank" class="section-copy">{eventDtls.Link_4_Label__c}</a><br />
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </footer>
</template>
