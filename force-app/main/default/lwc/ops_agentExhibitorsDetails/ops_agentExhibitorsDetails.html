<template>

                <span class="slds-text-heading_medium" style="font-weight: bold;">{eventEditionName}</span>
                <lightning-breadcrumbs>
                    <lightning-breadcrumb label="Customer Centre" onclick={ccUrl}>
                    </lightning-breadcrumb>
                    <lightning-breadcrumb label="Customer Centre Setting" onclick={ccSettingUrl}>

                    <lightning-breadcrumb label="Agent - Exhibitor Details">

                </lightning-breadcrumbs>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-horizontal_medium">

                    <lightning-tab label="SETTING" value="t1">

                            <lightning-tab label="GENERAL" value="t1">

                    <lightning-tab label="REPORTS" value="t2" >
