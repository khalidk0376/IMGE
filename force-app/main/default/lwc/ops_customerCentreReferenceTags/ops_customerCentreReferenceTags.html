<template>
    <lightning-card>
        <span class={isLoading}>
            <div id="spinnerDiv" class="demo-only demo--inverse" style="height: 10rem">
                <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </div>
        </span>
        <div class="slds-container_large slds-p-left_large">
            <span class ="slds-text-heading_medium" style="font-weight: bold;">{selectedEventName}</span>
            <lightning-layout-item size="12" class="slds-p-horizontal_medium slds-p-bottom_medium ">
                <lightning-breadcrumbs>
                    <lightning-breadcrumb label="Customer Centre" onclick={ccUrl}>
                    </lightning-breadcrumb>
                    <lightning-breadcrumb label="Customer Centre Setting" onclick={ccsettingUrl}>
                    </lightning-breadcrumb>
                    <lightning-breadcrumb label="Reference Tags">
                    </lightning-breadcrumb>
                </lightning-breadcrumbs>
            </lightning-layout-item>
        </div>
                <div class="slds-p-left_large slds-text-heading_medium">
                    <h1>Reference Tags :</h1>
                </div>
                <template if:true={referenceTagObj}>
                    <div 
                        class="slds-size_1-of-2 slds-grid slds-gutters slds-p-left_large slds-p-top_x-large slds-p-right_x-large">
                        <table class="">
                            <tbody>
                                <tr>
                                    <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Booth Name
                                        <lightning-helptext class="slds-p-left_small"
                                            content="Define booth name customer portal.">
                                        </lightning-helptext>
                                    </td>
                                    <td class="slds-col slds-size_2-of-3">
                                        <lightning-input name="boothname" value={referenceTagObj.Booth_Name__c}
                                            onchange={onChangeHandleForms}></lightning-input>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Booth size
                                        <lightning-helptext class="slds-p-left_small"
                                            content="Define booth size customer portal.">
                                        </lightning-helptext>
                                    </td>
                                    <td class="slds-col slds-size_2-of-3">
                                        <lightning-input name="boothsize" value={referenceTagObj.Booth_size__c}
                                            onchange={onChangeHandleForms}></lightning-input>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Exhibiting As
                                        <lightning-helptext class="slds-p-left_small"
                                            content="Define Exhibiting As on Customer Portal.">
                                        </lightning-helptext>
                                    </td>

                                    <td class="slds-col slds-size_2-of-3">
                                        <lightning-input name="exhibiting" value={referenceTagObj.Exhibiting_As__c}
                                            onchange={onChangeHandleForms}></lightning-input>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Classification
                                    </td>
                                    <td class="slds-col slds-size_2-of-3 ">
                                        <lightning-input name="classification" value={referenceTagObj.Classification__c}
                                            onchange={onChangeHandleForms}>
                                        </lightning-input>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Open Sides
                                    </td>
                                    <td class="slds-col slds-size_2-of-3">
                                        <lightning-input name="openside" value={referenceTagObj.Open_Sides__c}
                                            onchange={onChangeHandleForms}>
                                        </lightning-input>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </template>
                <div class="slds-p-right_x-small slds-p-top_large slds-p-left_medium">
                    <lightning-button variant="brand" label="Save" title="Save" onclick={saveBtnClick}
                        class="slds-m-left_x-small"></lightning-button>
                    <lightning-button label="Cancel" title="Neutral action" onclick={cancelBtnClick}
                        class="slds-m-left_x-small"></lightning-button>
                </div>
    </lightning-card>
</template>
