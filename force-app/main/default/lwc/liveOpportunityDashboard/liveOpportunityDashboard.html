<template>
    <c-common-table condition={liveOppQryCond}
        fields="Opportunity__r.Name,Opportunity__r.Event_Series__r.Name,Opportunity__r.EventEdition__r.Name,Status__c,Comment__c,CreatedDate,LastModifiedBy.Name"
        object-name="Booth_Approval_Dashboard__c" is-multi-language="true" custom-label="6" object-label="Booth Approval Dashboard" profile="System Administrator" 
        onopeneditmodal={handleEditModal} onopenmassupdate={massUpdateFormOpner} is-show-action="true" show-action-button="false" 
        fields-label="Opportunity,Event Series,Event Edition,Status,Comment,Created Date,LastModified By" hide-checkbox-column="false">
        <div slot="editRecordModal">            
            <c-edit-live-opportunity-dashboard onrefreshtable={handleRefreshTable} record-id={recordId} is-open-edit-modal={openEditModal} object-name="Booth_Approval_Dashboard__c"></c-edit-live-opportunity-dashboard>
        </div>
        <div slot="massUpdate">
            <c-mass-update-live-opp-dashboard is-open-edit-modal={isOpenMassUpdateForm} onsubmitform={handleSubmitForm} object-name="Booth_Approval_Dashboard__c"></c-mass-update-live-opp-dashboard>
        </div>
    </c-common-table>
</template>
