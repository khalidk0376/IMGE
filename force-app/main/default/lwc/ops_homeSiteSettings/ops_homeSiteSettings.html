<template>
  <article class="slds-card " if:true={recordId}>
    <div if:true={isLoading} class="slds-is-relative">
        <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
      </div>
    <lightning-layout multiple-rows="true" class="slds-p-right_x-small slds-p-left_x-small">
      <lightning-layout-item size="12">
        <lightning-record-edit-form record-id={recordId} onsuccess={onSuccess} onsubmit={onSubmit} onload={onLoad} onerror={onError} layout-type="Full"  density="compact" object-api-name="Event_Settings__c">
          <lightning-messages></lightning-messages>
          <lightning-input-field field-name="Welcome_Message_Customer_Portal_Homepage__c"></lightning-input-field>
          <lightning-input-field field-name="Deadline_Reached_Message__c"></lightning-input-field>
          <lightning-input-field field-name="Send_Email_Notification_to_Agents__c"></lightning-input-field>
          <lightning-input-field field-name="Postpone_Agent_Welcome_Email__c"></lightning-input-field>
          <div class="slds-p-top_large">
              <lightning-button variant="brand" type="submit" name="Save" label="Save">
                </lightning-button>
                <lightning-button class="slds-m-left_x-small" variant="neutral" onclick={cancel} name="Cancel" label="Cancel"></lightning-button>
          </div>
        </lightning-record-edit-form>
      </lightning-layout-item>
    </lightning-layout>
  </article>
</template>
