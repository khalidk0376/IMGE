Modification log --

<template>
    <div if:true={isLoading} class="slds-is-relative">
        <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
    </div> 
    <c-common-table condition={qryCondition}  fields="Priority__c,Title__c,Actors__c,Expiration_Date__c,URL__c,Is_Active__c,Description__c" object-name="Announcement__c" object-label="Announcements" fields-label="Priority,Title,Actors,Expiration Date,URL,Is Active?,Description" onopennewmodal={addAnnouncement} is-show-action="true" button1-label="Add Announcement" onopeneditmodal={openEdit}>
    </c-common-table>
    <template if:true={modalShowStatus}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form class="userTypeForm" record-id={annId} onsuccess={onSuccess}
                             onerror={onError} density="compact"
                            object-api-name="Announcement__c">
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="Event_Edition__c" value={eId} disabled class="slds-hide"> </lightning-input-field>
                            <lightning-input-field field-name="Title__c"> </lightning-input-field> 
                            <lightning-input-field field-name="Expiration_Date__c"></lightning-input-field>
                            <lightning-input-field field-name="Priority__c"></lightning-input-field>
                            <lightning-input-field field-name="Is_Active__c"> </lightning-input-field> 
                            <lightning-input-field field-name="URL__c"></lightning-input-field>
                            <lightning-input-field field-name="Actors__c"></lightning-input-field>
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                            <div class="slds-p-top_large">
                                <lightning-button variant="brand" type="submit" class="Save" name="Save" label="Save">
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </div> 
                    <footer class="slds-modal__footer ">
                        <lightning-button label="Save" variant="brand" onclick={onsave}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}>
                        </lightning-button>

                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
