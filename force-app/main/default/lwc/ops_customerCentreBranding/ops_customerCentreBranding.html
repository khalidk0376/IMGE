<template>
    <lightning-card>
        <span class={isLoading}>
            <div id="spinnerDiv" class="demo-only demo--inverse" style="height: 10rem">
                <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </div>
        </span>

        <div class="slds-container_small slds-p-left_large">
            <span class ="slds-text-heading_medium" style="font-weight: bold;">{selectedEventName}</span>
            <lightning-layout-item size="12" class="slds-p-horizontal_medium slds-p-bottom_medium ">
                <lightning-breadcrumbs>
                   <lightning-breadcrumb
                      label="Customer Centre"
                      onclick={ccUrl}>
                   </lightning-breadcrumb>
                   <lightning-breadcrumb
                      label="Customer Centre Setting"
                      onclick={ccsettingUrl}
                      >
                   </lightning-breadcrumb>
                   <lightning-breadcrumb
                   label="Branding">
                </lightning-breadcrumb>
                </lightning-breadcrumbs>
             </lightning-layout-item>
            </div>
        <div class="slds-p-left_large slds-text-heading_medium">
            <p class = "headerColor textFont">Set Branding :</p>
        </div>
        <template if:true={brandObj}>
            <div class="slds-size_1-of-2 slds-grid slds-gutters slds-p-left_large slds-p-top_x-large slds-p-right_x-large">
                <table class=" slds-size_5-of-10">
                    <tbody>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Utility Navigation background color
                                
                            </td>

                            <td class="slds-col slds-size_2-of-3">
                                <lightning-input name="Branding_Color__c" value={brandObj.Branding_Color__c}
                                    onchange={onChangeHandleForms}></lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Utility Navigation text Color
                                <lightning-helptext class="slds-p-left_small"
                                    content="Define the branding color of the text of Navigation.">
                                </lightning-helptext>
                            </td>
                            <td class="slds-col slds-size_2-of-3">
                                <lightning-input name="Utility_Navigation_text_Color__c" value={brandObj.Utility_Navigation_text_Color__c}
                                    onchange={onChangeHandleForms}></lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Main Nav Background Color
                                <lightning-helptext class="slds-p-left_small"
                                    content="Define the branding color of the background of Navigation.">
                                </lightning-helptext>
                            </td>

                            <td class="slds-col slds-size_2-of-3">
                                <lightning-input name="Main_Nav_Background_Color__c" value={brandObj.Main_Nav_Background_Color__c}
                                    onchange={onChangeHandleForms}></lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Main Nav Text Color
                                <lightning-helptext class="slds-p-left_small"
                                    content="Define the branding color of the text of Navigation.">
                                </lightning-helptext>
                            </td>

                            <td class="slds-col slds-size_2-of-3 ">
                                <lightning-input  name="Main_Nav_Text_Color__c"
                                    value={brandObj.Main_Nav_Text_Color__c} onchange={onChangeHandleForms}>
                                </lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Footer background color
                                <lightning-helptext class=" slds-p-left_small"
                                    content="Define the branding color of the text of Footer.">
                                </lightning-helptext>
                            </td>
                            <td class="slds-col slds-size_2-of-3">
                                <lightning-input name="Footer_background_color__c" value={brandObj.Footer_background_color__c} onchange={onChangeHandleForms}>
                                </lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Footer text color
                                <lightning-helptext class="slds-p-left_small"
                                    content="Define the branding color of the text of Navigation.">
                                </lightning-helptext>
                            </td>
                            <td class="slds-col slds-size_2-of-3">
                                <lightning-input name="Footer_text_color__c" value={brandObj.Footer_text_color__c} onchange={onChangeHandleForms}>
                                </lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Button Background color
                                <lightning-helptext class="slds-p-left_small"
                                    content="Define the branding color of button.">
                                </lightning-helptext>
                            </td>
                            <td class="slds-col slds-size_2-of-3">
                                <lightning-input name="Button_colors__c" value={brandObj.Button_colors__c} onchange={onChangeHandleForms}>
                                </lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td class="slds-size_1-of-3 slds-p-left_medium slds-p-top_medium">Button Text Color
                                <lightning-helptext class="slds-p-left_small"
                                    content="Define the button text color.">
                                </lightning-helptext>
                            </td>
                            <td class="slds-col slds-size_2-of-3">
                                <lightning-input name="Button_Text_Color__c" value={brandObj.Button_Text_Color__c} onchange={onChangeHandleForms}>
                                </lightning-input>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </template>
        <div class="slds-p-right_x-small slds-p-top_large slds-p-left_medium">
                <lightning-button variant="brand" label="Save" title="Save" onclick={saveBtnClick}
                    class="slds-m-left_x-small"></lightning-button>
                <lightning-button label="Cancel" title="Neutral action" onclick={cancelBtnClick}
                    class="slds-m-left_x-small"></lightning-button>
            </div>
    </lightning-card>
</template>
