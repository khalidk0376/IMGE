<template>
  <b>{typeOfContact}</b>
  <p>{contactName}</p>
  <template if:true={contactPhone}>
    <p>
      {phoneLabel}&nbsp;{contactPhone}
    </p>
  </template>
  <template if:true={contactEmail}>
    <p>
      {emailLabel}&nbsp;
      <a href={contactEmailLink}>{contactEmail}</a>
    </p>
  </template>
</template>
