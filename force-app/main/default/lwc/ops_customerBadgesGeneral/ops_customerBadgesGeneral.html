<template>
    <article class="slds-card " if:true={recordId}>
        <div if:true={isLoading} class="slds-is-relative">
            <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <lightning-layout multiple-rows="true" class="slds-p-right_x-small slds-p-left_x-small">
            <lightning-layout-item size="12">
                <lightning-record-edit-form layout-type="Full" density="compact" record-id={recordId}
                    object-api-name="Event_Settings__c" onload={onLoad} onerror={onError} onsubmit={onSubmit}
                    onsuccess={handleSuccess}>
                    <template if:true={renderedComponent}>
                    <lightning-input-field field-name="Welcome_Text_Badges__c"></lightning-input-field>
                    </template>
                    <lightning-input-field field-name="Event_uses_GES_Visit_to_manage_badges__c"></lightning-input-field>
                    <lightning-input-field field-name="On_Off_Badge_Status__c"></lightning-input-field>
                    <lightning-input-field field-name="Co_Exhibitor_Badge_Limit__c"></lightning-input-field>
                    <lightning-input-field field-name="Agent_Badge_limit__c"></lightning-input-field>
                    <lightning-input-field field-name="Badge_Deadline__c"></lightning-input-field>
                    <lightning-input-field field-name="Approval_Not_Required__c"></lightning-input-field>
                    <lightning-input-field field-name="VIP_badge_notification_recipient__c"></lightning-input-field>
                    <div class="slds-p-left_small slds-p-top_xx-large">
                        <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Cancel" variant="neutral" onclick={cancelForm}>
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
            </lightning-layout-item>
        </lightning-layout>
    </article>
</template>
