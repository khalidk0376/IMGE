<template>
    <article class="slds-card " if:true={esId}>
        <div if:true={isLoading} class="slds-is-relative">
            <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <lightning-layout multiple-rows="true" class="slds-p-right_x-small slds-p-left_x-small">
            <lightning-layout-item size="12">
                <lightning-record-edit-form layout-type="Full" density="compact" record-id={esId}
                    object-api-name="Event_Settings__c" onload={onLoad} onerror={onError} onsubmit={onSubmit}
                    onsuccess={handleSuccess}>
                    <lightning-input-field field-name="Welcome_Text_My_Exhibitor_Portal__c"></lightning-input-field>
                    <lightning-input-field field-name="Welcome_Text_My_Exhibitor_Booth_Details__c">
                    </lightning-input-field>
                    <span class="slds-p-left_xx-small">My Exhibitor Table - Hide Columns</span>
                    <lightning-input-field field-name="Is_Stand_Design_Visible__c"></lightning-input-field>
                    <lightning-input-field field-name="Is_Stand_Detail_Visible__c"></lightning-input-field>
                    <lightning-input-field field-name="Is_SubContractors_Visible__c"></lightning-input-field>
                    <lightning-input-field field-name="Is_Amount_Visible__c"></lightning-input-field>
                    <div class="slds-p-top_large">
                        <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Cancel" variant="neutral" onclick={cancelForm}>
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
            </lightning-layout-item>
        </lightning-layout>
    </article>
</template>
