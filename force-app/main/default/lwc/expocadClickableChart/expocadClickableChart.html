<template>    
    
    <lightning-card variant="narrow" title={chartTitle} class="card-chart">
        <div slot="actions">
            <template if:true={showChild1}>
                <lightning-button label="Back" value="parent" variant="brand" onclick={goToBack} icon-name="utility:back"></lightning-button>
            </template>
            <template if:true={showChild2}>
                <lightning-button label="Back" value="child1" variant="brand" onclick={goToBack} icon-name="utility:back"></lightning-button>
            </template>
            <template if:true={showChild3}>
                <lightning-button label="Back" value="child2" variant="brand" onclick={goToBack} icon-name="utility:back"></lightning-button>
            </template>         &nbsp;&nbsp;   
            <lightning-button-menu menu-alignment="right" icon-name="utility:settings" alternative-text="Show menu" onselect={handleSelect}>
                <lightning-menu-item label="Download PNG Image" value="png"></lightning-menu-item>
                <lightning-menu-item label="Download JPG Image" value="jpg"></lightning-menu-item>
            </lightning-button-menu>
        </div>        
        <div class="slds-align_absolute-center">
            <div class="canvas-holder slds-align_absolute-center" style="text-align: center">		
                <canvas class="commonChart" width={chartWidth} height={chartHeight} onclick={parentChartClick} style="text-align: center"></canvas>
            </div>                        
            <div class="chartjs-tooltip" lwc:dom="manual"></div>
            <div class="legend" lwc:dom="manual"></div>
        </div>    
    </lightning-card>
</template>
