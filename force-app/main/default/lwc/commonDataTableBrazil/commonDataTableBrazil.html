    <lightning-layout class="slds-m-bottom_small common-table" multiple-rows="true">

                                 onsave={handleSave} draft-values={draftValues} show-row-number-column="false"
                                selected-rows={selectedRows}>
            </lightning-datatable>
        </lightning-layout-item>
    </lightning-layout>
<lightning-layout horizontal-align="space" class="slds-float_right">
            <table style="width:100%" class="slds-table slds-table_header-fixed slds-table_bordered slds-table_edit slds-table_resizable-cols">

        <lightning-datatable data={finalTableData20} columns={columns} key-field="Id" hide-checkbox-column="true"
                             onsave={handleSave} draft-values={draftValues} show-row-number-column="false"
                            >
        </lightning-datatable>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout horizontal-align="space" class="slds-float_right">

        <table style="width:100%" class="slds-table slds-table_header-fixed slds-table_bordered slds-table_edit slds-table_resizable-cols">
            <tr style="border-block: 1px solid #e1e1e1">
                <td style="width:12.5%">&nbsp;</td>
                <td style="width:12.5%">&nbsp;</td>
                <td style="width:12.5%">&nbsp;</td>
                <td style="width:12.5%">&nbsp;</td>
                <td style="width:12.5%">&nbsp;</td>
                <td style="width:12.5%">&nbsp;</td>
                <td style="width:12.5%">&nbsp;</td>
                <td style="width:12.5%;padding-left: 5px;">   
                    {isoCode} {totalAmount21}                     
                    <!--<lightning-formatted-number value={totalAmount} format-style="currency" currency-code="USD" currency-display-as="code"></lightning-formatted-number>--> (SUM)
                </td>
            </tr>
        </table>
    
</lightning-layout><br/><br/>

<lightning-layout horizontal-align="space" class="slds-float_left">
                Show  
                <lightning-combobox options={pagesizeList20} value={pagesizeToVisible20} label="Page Size" variant="label-hidden" onchange={onPageSizeChange20} class="pagesize"></lightning-combobox> 
                Product per page.
</lightning-layout>

<lightning-layout horizontal-align="space" class="slds-float_right">

    Showing Page {page} of {totalPage}

</div><br/><br/>
