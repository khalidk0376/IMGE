<template>
    <template if:true={oppFields}>
        <template if:true={showTable}>
            <c-common-table filter1-label="Event Edition" filter-field1="EventEdition__r.Name" condition={pendingContractCond} toggle-filter-label="Approved by SSC only" toggle-filter-condition={toggleCondition}
            filter-delegate-opp="Delegate Opportunity" condition-delegate={toggleDelegateOppCon}
            fields={oppFields}
            fields-label={oppFieldsLabels}
            object-name="Opportunity" modal-icon-name1='View Record Details' object-label="Opportunity" is-multi-language="true" custom-label="-1,0,1,4,7,8,9,10" is-show-action="false" show-action-button="true" is-view-file="false" onopenactionmodal={handleActionModal}>
                <div slot="actionRecordModal">
                    <c-approved-contract-dashboard-model record-id={recordId} is-open-action-modal={openActionModal}></c-approved-contract-dashboard-model>
                </div>
            </c-common-table>
        </template>
    </template>
</template>
