<!-- Updating Api Version for ticket no: EMEA-200 -->
<template>
        <div class="slds-p-top_large"> <span> Assign categories for your customers to select in their profile.</span>
            <lightning-button class ="slds-m-left_medium" variant="brand" label="Add Category" onclick={openCategoryModal}></lightning-button>
        </div>
        <template if:true={eventId}>
                <c-ops_product-categories-drawer-table event-id={eventId}></c-ops_product-categories-drawer-table>
        </template>
        <!--    To show categories  -->
        <template if:true={bShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={openCloseModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon> <span class="slds-assistive-text">Close</span>
                        </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Add Product/Service Categories</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                        <div class="main-content ">
                                <iframe src={iframeurl} style="width:100%; min-height:600px;"></iframe>
                        </div>
                    </div>
                    <footer class="slds-modal__footer" style="text-align: left;">
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <div></div>
        </template>
    </template>
