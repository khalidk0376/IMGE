<template>
  <div if:true={eventSettings}>
    <section class="exhg-top-header" style={utilityBarBranding}>
      <div class="container">
        <nav id="primary_nav_wrap" class="primary_nav_wrap">
          <ul>
            <li class="current-menu-item"><a href={homeUrl} style={utilityBarTextColor} class="welcomeFont">Welcome, {accountName}</a></li>
            <li><a style={utilityBarTextColor} href="#" class="welcomeFont">My Account <i class="fa fa-caret-down font-16 "></i></a>
              <ul style={utilityBarBranding}>
                <li><a style={utilityBarTextColor} href={accConUrl}>Account Contacts</a></li>
                <li><a style={utilityBarTextColor} onclick={logOut}>Log Out</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div> 
    </section>
    <div class="container">
      <div class="row">
        <div class="exhg-col-sm-9 exhg-col-xs-12">
          <a href={homeUrl} >
            <img src={eventLogo} class="pull-left imgStyle" />
          </a>
          <div class="pull-left exhg-show-name"></div>
          <p class="color-black exhg-name">{eventSettings.Event_Edition__r.Name}</p>
          <h2 class="color-black main-heading-style">Customer Center </h2>
          <h2 class="subHeader">{eventLocation}</h2>
        </div>
        <div class="exhg-col-sm-3 exhg-col-xs-12">
          <h2 class="txtDropdownHeader">{accountName} is participating in {totalEvents} Informa events.</h2>   
          <lightning-combobox variant="label-hidden" placeholder={eventSettings.Event_Edition__r.Name} class="eventList" options={lstEventNameList} onchange={handleChange}>
          </lightning-combobox>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="container" if:true={isEventLive}>
     
      <div class="row">
        <div class="exhg-col-sm-12 exhg-col-xs-12 slds-m-top_medium slds-m-bottom_medium">
        <header>
            <div class={cssmenu} style={manuBarBranding}>
              <a if:true={isFormVisible} href={formUrl} style={isFormSelected}>{eventSettings.Forms_Title__c}</a>
              <a if:true={isManualVisible} href={manualUrl} style={isManualsSelected}>{eventSettings.Manuals_Title__c}</a>
              <a if:true={isBadgeVisible} href={badgeUrl}>{eventSettings.Badges_Title__c}</a>
              <a if:true={isExhibitorProfileVisible} href={exhibitorProfileUrl}>{eventSettings.Exhibitor_Directory_Title__c}</a>
              <a if:true={isStandConVisible} href={standConUrl}>{eventSettings.Stand_Contractor_Title__c}</a>
              <a if:true={isMyExhVisible} href={myExhUrl}>{eventSettings.My_Exhibitor_Title__c}</a>
              <a if:true={isSubConVisible} href={subConUrl}>{eventSettings.Subcontractor_Title__c}</a>
              <a if:true={isAgentOwnExhVisible} href={agentOwnExhUrl}>{eventSettings.Agent_Own_Exhibitor_Title__c}</a>
              <!-- BK-10408 Start -->
              <!--<a if:true={isFreeManVisible} href={freeManUrl} target="_blank">{eventSettings.Freeman_Title__c}</a>-->
              <!--<a if:true={isGorrillaVisible} href={GorrillaUrl} target="_blank">{eventSettings.Gorrilla_Title__c}</a>-->
              <!--<a if:true={isCustom1Visible} href={custom1Url} >{eventSettings.Custom_1_Title__c}</a> -->
              <!--<a if:true={isCustom2Visible} href={custom2Url} target="_blank">{eventSettings.Custom_2_Title__c}</a>-->
              <!--<a if:true={isCustom3Visible} href={custom3Url} target="_blank">{eventSettings.Custom_3_Title__c}</a>-->
              <template if:true={isFreeManURL}>
                <a if:true={isFreeManVisible} href={freeManUrl} target="_blank">{eventSettings.Freeman_Title__c}</a>
              </template>
              <template if:false={isFreeManURL}>
                <a if:true={isFreeManVisible} href={freeManUrl}>{eventSettings.Freeman_Title__c}</a>
              </template>
              <template if:true={isGorillaURL}>
                <a if:true={isGorrillaVisible} href={GorrillaUrl} target="_blank">{eventSettings.Gorrilla_Title__c}</a>
              </template>
              <template if:false={isGorillaURL}>
                <a if:true={isGorrillaVisible} href={GorrillaUrl}>{eventSettings.Gorrilla_Title__c}</a>
              </template>
              <template if:true={isCustom1URL}>
                <a if:true={isCustom1Visible} href={custom1Url} target="_blank">{eventSettings.Custom_1_Title__c}</a>
              </template>
              <template if:false={isCustom1URL}>
                <a if:true={isCustom1Visible} href={custom1Url}>{eventSettings.Custom_1_Title__c}</a>
              </template>
              <template if:true={isCustom2URL}>
                <a if:true={isCustom2Visible} href={custom2Url} target="_blank">{eventSettings.Custom_2_Title__c}</a>
              </template>
              <template if:false={isCustom2URL}>
                <a if:true={isCustom2Visible} href={custom2Url}>{eventSettings.Custom_2_Title__c}</a>
              </template>
              <template if:true={isCustom3URL}>
                <a if:true={isCustom3Visible} href={custom3Url} target="_blank">{eventSettings.Custom_3_Title__c}</a>
              </template>
              <template if:false={isCustom3URL}>
                <a if:true={isCustom3Visible} href={custom3Url}>{eventSettings.Custom_3_Title__c}</a>
              </template>
              <!-- BK-10408 End  -->
            </div>
        </header>
      </div> 
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
</template>
