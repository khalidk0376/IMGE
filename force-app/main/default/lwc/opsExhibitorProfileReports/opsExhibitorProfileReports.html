<template>
    <template if:false={isExpoCadBoothMappingFound}>
        <div id="loading">
            <h2 style="color:green;text-align:center;font-size:20px;">Our System could not find a valid booth number attached to this account. Please reach out to operations team for assistance!</h2>
        </div>
    </template>
    <template if:true={isExpoCadBoothMappingFound}>
        <lightning-tabset>
            <lightning-tab label="Company Info">
                <template if:true={selectedBooth}>                    
                    <c-ops-company-info-tab account-id={accountId} selected-booth={selectedBooth} user-type={userTypeId} event-code={eventCode} event-id={eventId}></c-ops-company-info-tab>
                </template>
            </lightning-tab>

            <template if:true={productCategories}><!-- done -->
                <lightning-tab label="Product Categories">
                    <template if:true={opsCustomerProfileProdCateTabAppURL}>
                        <iframe src={opsCustomerProfileProdCateTabAppURL} style="width:100%; height:681px;border:0px;"></iframe>
                    </template>
                </lightning-tab>
            </template>
        </lightning-tabset>
    </template>
</template>
